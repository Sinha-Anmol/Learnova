<div class="file-list-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- File Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>File Name</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ getFileIcon(element.fileType) }}</mat-icon>
          {{ element.fileName }}
        </td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fileType.split('/')[1] | uppercase }}
        </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element" class="description-cell">
          {{ element.shortDescription }}
        </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Upload Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.uploadedOn }}
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="downloadFile(element.id)">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No files found</td>
      </tr>
    </table>
  
    <mat-spinner *ngIf="isLoading" diameter="40" class="loading-spinner"></mat-spinner>
  </div>
