<div class="upload-container">
  <div class="upload-card">
    <h2>Upload Video</h2>
    <p class="subtitle">Share educational videos with your students</p>

    <form [formGroup]="uploadForm" (ngSubmit)="uploadVideo()">
      <div class="form-group">
        <label>Domain</label>
        <select formControlName="domain" class="form-control">
          <option value="" disabled selected>Select Domain</option>
          <option *ngFor="let domain of domains" [value]="domain">{{ domain }}</option>
        </select>
        <div *ngIf="uploadForm.get('domain')?.invalid && uploadForm.get('domain')?.touched" class="error">
          Domain is required
        </div>
      </div>

      <div class="form-group">
        <label>Level</label>
        <select formControlName="level" class="form-control">
          <option value="" disabled selected>Select Level</option>
          <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
        </select>
        <div *ngIf="uploadForm.get('level')?.invalid && uploadForm.get('level')?.touched" class="error">
          Level is required
        </div>
      </div>

      <div class="form-group">
        <label>Video File</label>
        <input type="file" id="videoFile" (change)="onFileSelected($event)" accept="video/*" class="file-input">
        <label for="videoFile" class="file-label">
          {{ uploadForm.get('file')?.value?.name || 'Choose a video file' }}
        </label>
        <div *ngIf="uploadForm.get('file')?.invalid && uploadForm.get('file')?.touched" class="error">
          Video file is required
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="shortDescription" rows="4" class="form-control"></textarea>
        <div *ngIf="uploadForm.get('shortDescription')?.invalid && uploadForm.get('shortDescription')?.touched" class="error">
          Description is required (max 500 chars)
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isUploading || uploadForm.invalid">
        {{ isUploading ? 'Uploading...' : 'Upload Video' }}
      </button>
    </form>
  </div>
</div>
