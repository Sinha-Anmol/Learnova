<div class="upload-container">
    <h2>Upload PDF</h2>
  
    <form [formGroup]="uploadForm" (ngSubmit)="uploadPdf()">
      <label>Select PDF File:</label>
      <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
  
      <label>Short Description:</label>
      <textarea formControlName="shortDescription" rows="3"></textarea>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="isUploading">
        {{ isUploading ? 'Uploading...' : 'Upload' }}
      </button>
    </form>
  </div>
