<div class="premium-videos-container">
  <div class="search-section">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Enter Course UID</mat-label>
      <input matInput [(ngModel)]="courseUid" placeholder="Enter Course UID">
      <button mat-icon-button matSuffix (click)="searchCourse()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
</div>
