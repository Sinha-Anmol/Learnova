<div class="quiz-container" *ngIf="quiz">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Quiz</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ quiz.question }}</p>
        <mat-radio-group [(ngModel)]="selectedAnswer">
          <mat-radio-button *ngFor="let option of quiz.options" [value]="option">
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="submitQuiz()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
