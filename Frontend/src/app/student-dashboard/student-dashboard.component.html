<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Welcome Back, Student!</h1>
  </header>

  <div class="domains-grid">
    <mat-card *ngFor="let domain of domains" 
              class="domain-card"
              (click)="openLevelSelection(domain.name)">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>{{domain.icon}}</mat-icon>
        </div>
        <mat-card-title>{{domain.name}}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
