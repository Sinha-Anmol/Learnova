<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Continue your learning journey</p>
    </div>
  </header>

  <div class="analysis-section" (click)="navigateToAnalysis()">
    <div class="analysis-content">
      <div class="analysis-text">
        <h2>Analysis and Performance</h2>
        <p>Track your progress and insights</p>
      </div>
      <div class="analysis-icons">
        <div class="icon-wrapper primary">
          <mat-icon>analytics</mat-icon>
        </div>
        <div class="icon-wrapper secondary">
          <mat-icon>trending_up</mat-icon>
        </div>
      </div>
    </div>
    <div class="hover-effect"></div>
  </div>

  <div class="domains-section">
    <h2>Explore Domains</h2>
    <div class="domains-grid">
      <mat-card *ngFor="let domain of domains" 
                class="domain-card"
                (click)="openLevelSelection(domain.name)">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>{{domain.icon}}</mat-icon>
          </div>
          <mat-card-title>{{domain.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="domain-description">Explore {{domain.name}} content and enhance your skills</p>
          <div class="domain-stats">
            <span><mat-icon>video_library</mat-icon> 25+ Videos</span>
            <span><mat-icon>description</mat-icon> 15+ Documents</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
