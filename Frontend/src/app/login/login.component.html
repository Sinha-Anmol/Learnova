<div class="auth-container">
  <div class="auth-card">
    <div class="auth-content">
      <div class="auth-header">
        <div class="logo-icon">
          <mat-icon>school</mat-icon>
        </div>
        <h1>Welcome Back!</h1>
        <p>Sign in to continue your learning journey</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Select Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="student">Student</mat-option>
            <mat-option value="Teacher">Teacher</mat-option>
          </mat-select>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('role')?.hasError('required')">Please select a role</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <mat-checkbox color="primary" formControlName="rememberMe">Remember me</mat-checkbox>
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-button">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
        </button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-buttons">
          <button mat-stroked-button type="button" class="google-btn">
            <img src="assets/google-icon.png" alt="Google">
            Google
          </button>
          <button mat-stroked-button type="button" class="github-btn">
            <mat-icon>code</mat-icon>
            GitHub
          </button>
        </div>

        <div class="footer">
          Don't have an account? <a routerLink="/signup">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
